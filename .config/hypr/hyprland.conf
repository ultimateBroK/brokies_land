# Personal Hyprland Configuration for Brokies 
#########################################################################################

#######################
### CORE VARIABLES ###
#######################

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox
$editor = code

# Set main modifier key
$mainMod = SUPER # Sets "Windows" key as main modifier

#######################
### MONITOR SETUP ####
#######################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,highres@highrr,auto,auto

##########################
### STARTUP PROGRAMS #####
##########################

# Authentication agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Notification daemon
exec-once = /usr/bin/dunst

# Optional startup programs (uncomment to enable)
exec-once = waybar
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

#############################
### ENVIRONMENT VARIABLES ###
#############################

# QT Configuration
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# Graphics & Display Backend
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Session Information
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Cursor Settings
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

######################
### VISUAL STYLING ###
######################

# General appearance settings
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    
    col.active_border = rgb(00ffbb) rgb(24273A) rgb(24273A) rgb(00ffbb) 45deg
    col.inactive_border = rgb(24273A) rgb(24273A) rgb(24273A) rgb(27273A) 45deg
    
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# Window decoration settings
decoration {
    rounding = 10
    rounding_power = 2

    # Window opacity settings
    active_opacity = 1.0
    inactive_opacity = 1.0

    # Shadow settings
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # Blur settings
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Animation configuration
animations {
    enabled = true

    # Bezier curves for animation easing
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # Animation definitions
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Miscellaneous visual settings
misc {
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = false
}

#######################
### LAYOUT OPTIONS ####
#######################

# Dwindle layout configuration
dwindle {
    pseudotile = true      # Enable pseudotiling on dwindle
    preserve_split = true  # Preserve split when adding new windows
    # Note: Pseudotiling is activated with mainMod + P
}

# Master layout configuration
master {
    new_status = master
}

# Optional workspace layout rules (uncomment to enable)
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

########################
### INPUT SETTINGS #####
########################

# Keyboard, mouse and touchpad configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 
    
    touchpad {
        natural_scroll = true
    }
}

# Touchpad gesture configuration
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Device-specific configuration
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#######################
### KEY BINDINGS ######
#######################

# Application launchers
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, exec, $editor
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = Ctrl, Escape, exec, killall waybar || waybar

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,      # dwindle pseudotile toggle
bind = $mainMod, J, togglesplit, # dwindle split toggle

# Focus navigation with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window manipulation with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media control bindings
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5 
bindel = , XF86AudioMicMute, exec, pamixer --default-source -m
bindel = , XF86AudioMute, exec, pamixer -t
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Screen brightness control
bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

##########################
### WINDOW RULES #########
##########################

# Prevent applications from forcing maximized mode
windowrule = suppressevent maximize, class:.*

# Fix focus issues with empty XWayland windows
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# You can add app-specific rules here, for example:
# windowrule = float, ^(pavucontrol)$
# windowrule = center, ^(pavucontrol)$
